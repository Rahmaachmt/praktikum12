<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_image = ["harimau 3.jpeg", "kucing 1.jpeg", "kupu kupu 2.jpg"];
            let pilihan = document.getElementById("opsi").value;


            if( pilihan == "harimau" ){
                let select = list_image[0]; //harimau 3.jpeg
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kucing" ){
                let select =list_image[1]; //kucing 1.jpeg
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kupu kupu" ){
                let select =list_image[2]; //kupu kupu 2.jpg
                document.getElementById("gambar").src = `images/${select}`;
            }


        }
    </script>
</head>
<body>
    <h1>image picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value=""> pilih gambar </option>
        <option value="harimau"> Harimau </option>
        <option value="kucing"> Kucing </option>
        <option value="kupu kupu"> Kupu kupu </option>
    </select>

    <div class="container">
         <img id="gambar" width="200px">
    </div>


</body>
</html>
